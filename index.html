<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify CLONE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <!-- //////////////////////NAVBAR SECTION starts////////////////////////////////////// -->
    <nav class="navbar">
        <div class="logoDiv">
            <img src="./images/Spotifylogo.png" alt="" class="logoImg">
            <h3 class="brand">Spotify</h3>
        </div>
    </nav>
    <!-- /////////////////////////////NAVBAR SECTION starts////////////////////////////////////// -->

    <!-- /////////////////////////////MAIN BODY STARTS////////////////////////////////////////////// -->
    <section class="main">
        <div class="container d-flex justify-content-center">
            <div class="mainPlayer">
                <h3 class="playerHead">Best of NCS-Non Copyright Sounds</h3>
                    <div class="songsList">
                        <div class="singleSong">
                            <img alt="cover1">
                            <h6 class="songsName"></h6>
                            <h6 class="timeStamp"> </h6><i id="0" class="fa-regular fa-circle-play fa-xl playIcon"></i>
                        </div>
                        <div class="singleSong">
                            <img alt="cover2">
                            <h6 class="songsName"></h6>
                            <h6 class="timeStamp"></h6> <i id="1" class="fa-regular fa-circle-play fa-xl playIcon"></i>
                        </div>
                        <div class="singleSong">
                            <img alt="cover3">
                            <h6 class="songsName"></h6>
                            <h6 class="timeStamp"></h6> <i id="2" class="fa-regular fa-circle-play fa-xl playIcon"></i>
                        </div>
                        <div class="singleSong">
                            <img alt="cover4">
                            <h6 class="songsName"></h6>
                            <h6 class="timeStamp"></h6> <i id="3" class="fa-regular fa-circle-play fa-xl playIcon"></i>
                        </div>
                        <div class="singleSong">
                            <img alt="cover5">
                            <h6 class="songsName"></h6>
                            <h6 class="timeStamp"></h6> <i id="4" class="fa-regular fa-circle-play fa-xl playIcon"></i>
                        </div>
                        <div class="singleSong">
                            <img alt="cover6">
                            <h6 class="songsName"></h6>
                            <h6 class="timeStamp"></h6> <i id="5" class="fa-regular fa-circle-play fa-xl playIcon"></i>
                        </div>
                        <div class="singleSong">
                            <img alt="cover7">
                            <h6 class="songsName"></h6>
                            <h6 class="timeStamp"></h6> <i id="6" class="fa-regular fa-circle-play fa-xl playIcon"></i>
                        </div>
            </div>
        </div>
    </div>
    </section>
    <!-- /////////////////////////////MAIN BODY ENDS////////////////////////////////////////////// -->

    <!-- ///////////////////////////////FOOTER starts/////////////////////////////////////////////////// -->
    <footer class="footerPlayer">
        <div class="container footerContent ">

            <div class="row">
                <div class="col-12">
                    <div class="seeker">
                        <input type="range" name="range" id="progressBar" min="0" max="100" value="0">
                    </div>
                </div>
            </div>

            <div class="row py-1">
                <div class="col-6">
                    <div class="songDetails">
                        <h3 class="playerSongName"></h3>
                    </div>
                </div>

                <div class="col-3">
                    <div class="icons">
                        <i class="fa-solid fa-backward-step fa-3x" id="previousBtn"></i>
                        <i class="fa-regular fa-circle-play fa-3x" id="masterPlay"></i>
                        <i class="fa-solid fa-forward-step fa-3x" id="nextBtn"></i>
                    </div>
                </div>
                <div class="col-3">
                    <div class="timeDetails">
                        <h6 class="playerTime"></h6>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- ///////////////////////////////FOOTER starts/////////////////////////////////////////////////// -->

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
